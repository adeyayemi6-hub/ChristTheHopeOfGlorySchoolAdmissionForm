      <div class="form-group">

      </div>

      <div class="form-group">
        <label for="home-address">Home Address</label>
        <textarea id="home-address" name="home-address" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label for="occupation">Occupation of Parents</label>
        <input type="text" id="occupation" name="occupation" required>

        <input type="text" id="town" name="town" required>

        <input type="text" name="state-of-origin" id="state-of-origin" required>

        <label><input type="radio" name="medicine" value="no"> No</label>
      </div>

      <div class="form-group">
        <label for="medicine-details">If yes, which?</label>
        <input type="text" id="medicine-details" name="medicine-details">
      </div>

      <div class="form-group">
        <label for="last-school">Last School Attended (with Date)</label>
        <input type="text" id="last-school" name="last-school">
      </div>

      <div class="form-group">
        <label for="reason">Reason for Leaving (if any)</label>
        <input type="text" id="reason" name="reason">
      </div>

        <label for="certify">I <input type="text" id="certify" name="certify"> certify that the above information is correct and I will abide by all rules of the school.</label>

  <script>
document.getElementById("myForm").addEventListener("submit", async function(event) {
  event.preventDefault();

  const formData = new FormData(this);
  const response = await fetch(this.action, {
    method: this.method,
    body: formData,
    headers: { 'Accept': 'application/json' }
  });

  if (response.ok) {
    document.getElementById("responseMessage").innerText = "✅ Form submitted successfully!";
    this.reset(); // clear form
  } else {
    document.getElementById("responseMessage").innerText = "❌ Something went wrong. Please try again.";
  }
});
</script>
